<section class="hero">
  <div class="hero__shadow">
    <div class="container">
      <div class="hero__position">
        <div class="hero__container">
          <h1 class="hero__title">
            Комплексная
            <br />подготовка к ВНО <br />по английскому языку
          </h1>
          <div class="hero__desc">
            <span class="hero__desc--text">Просто не будет.</span>
            <div class="hero__desc--container">
              <span class="hero__desc--topic">Но ты гарантировано наберешь </span>
              <span class="hero__desc--label"> +25 баллов</span>
            </div>
          </div>
          <a href="#contacts" class="hero__button scrollto">хочу на бесплатное занятие</a>
        </div>
        <div class="hero__thumb thumb">
          <img
            class="hero__img"
            srcset="./images/hero/hero-img.png 1x, ./images/hero/hero-img@2x.png 2x"
            src="./images/hero/hero-img.png"
            alt="hero-foto"
          />
          <img
            class="hero__img--opacity"
            srcset="./images/hero/1.png 1x, ./images/hero/1@2x.png 2x"
            src="./images/hero/1.png"
            alt="hero-foto"
          />
        </div>
      </div>
    </div>
  </div>
</section>
